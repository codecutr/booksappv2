<!DOCTYPE html>
<html lang="en">

<head>
  <title>Books App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 3 MaxCDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>

  <!--Local css file -->
  <link href="css/main.css" rel="stylesheet" />

  <!-- Include the AngularJS library -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>

<body ng-app="myApp">
  <div class="header">
    <div class="container">
      <h1>Book Store</h1>
    </div>
  </div>

  <div class="main" ng-controller="MainController" ng-init="show_data()">

    <div class="container">

      <!-- Expression to display title on the page.-->
      <h1>{{ title }}</h1>
      <!-- Expression to display promo on the page.-->
      <h2>{{ promo }}</h2>

      <div ng-repeat="product in products" class="col-md-6 ">
        <div class="thumbnail ">
          <!-- The ng-src is a directive that sets the <img> element's src to a property in the controller. -->
          <img ng-src="{{ product.cover }}" width="200" height="400">
          <p class="title ">{{ product.name }}</p>
          <!-- Format the product's price by piping it to the currency filter. -->
          <p class="price ">{{ product.price | currency }}</p>
          <!-- Format the product's pubdate by piping it to the date filter. -->
          <p class="date ">{{ product.pubdate | date }}</p>
          <div class="rating ">
            <p class="likes " ng-click="plusOne(product.id, product.likes, product.dislikes)">+ {{ product.likes }}</p>
            <p class="dislikes " ng-click="minusOne(product.id, product.likes, product.dislikes) ">- {{ product.dislikes }}</p>
          </div>

        </div>
      </div>

    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>

</body>

</html>
